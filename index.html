<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
<div class="container">
    <h2 class="mt-5 mb-5">Agregar lista de materiales</h2>
    <div class="mb-5">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Nombre</label>
                <input 
                type="text" 
                name="name" 
                class="form-control"
                id="name" 
                placeholder="ingrese nombre"
                />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="name">Cantidad</label>
                <input 
                type="text" 
                name="cantidad" 
                class="form-control"
                id="cantidad" 
                placeholder="ingrese cantidad"
                />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="name">Pedido</label>
                <input 
                type="text" 
                name="pedido" 
                class="form-control"
                id="pedido" 
                placeholder="ingrese pedido"
                />
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="name">Valor</label>
                <input 
                type="text" 
                name="valor" 
                class="form-control"
                id="valor" 
                placeholder="ingrese valor"
                />
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="submit"
                onclick="AddData()">
                agregar
            </button>
            <button class="btn btn-primary" id="update">actualizar</button>
            </div>
        </div>
    </div>
    <h2>Lista de articulos</h2>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Pedido</th>
                        <th>Valor</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>

</html>
